name: GenBank fetch and ingest

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Note times are in UTC, which is 1 or 2 hours behind CET depending on daylight savings
    # Currently triggers at 12 UTC which is 13 CET (as of Nov 21)
    # https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#schedule
    # https://crontab.guru/
    - cron:  '7 12 * * *'

  # Manually triggered using `./bin/trigger genbank/fetch-and-ingest` (or `fetch-and-ingest`, which
  # includes GISAID)
  repository_dispatch:
    types:
      - genbank/fetch-and-ingest
      - fetch-and-ingest

  # Manually triggered using GitHub's UI
  workflow_dispatch:

jobs:
  fetch-and-ingest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: setup
      run: ./bin/setup-github-workflow

    - name: run_pipeline
      run: |
        ./bin/write-envdir env.d \
          AWS_DEFAULT_REGION \
          GITHUB_RUN_ID \
          SLACK_TOKEN \
          SLACK_CHANNELS \
          PAT_GITHUB_DISPATCH

        declare -a config
        config+=(
          fetch_from_database=True
          trigger_rebuild=True
        )

        nextstrain build \
          --aws-batch \
          --no-download \
          --image nextstrain/ncov-ingest \
          --cpus 16 \
          --memory 30GiB \
          --exec env \
          . \
            envdir env.d snakemake \
              --configfile config/genbank.yaml \
              --config "${config[@]}" \
              --cores 16 \
              --resources mem_mb=30000 \
              --printshellcmds
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        SLACK_CHANNELS: ncov-genbank-updates
        PAT_GITHUB_DISPATCH: ${{ secrets.PAT_GITHUB_DISPATCH }}
        GITHUB_RUN_ID: ${{ github.run_id }}
