name: Update image

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths:
      - Dockerfile
      - .dockerignore
      - Pipfile
      - Pipfile.lock
      - package.json
      - yarn.lock

  # Manually triggered using bin/trigger update-image
  repository_dispatch:
    types: update-image

  # Manually triggered using GitHub's UI
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Describe git revision for image build arg
        run: |
          echo "GIT_REVISION=$(git describe --always --long --dirty)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: nextstrain/ncov-ingest:latest
          cache-from: type=registry,ref=nextstrain/ncov-ingest:latest
          cache-to: type=inline,mode=max
