name: GenBank ingest

on:
  # Manually triggered using `./bin/trigger genbank/ingest` (or `ingest`, which
  # includes GISAID)
  repository_dispatch:
    types:
      - genbank/ingest
      - ingest

  # Manually triggered using GitHub's UI
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup
      run: ./bin/setup-github-workflow

    - name: run_pipeline
      run: |
        ./bin/write-envdir env.d \
          AWS_DEFAULT_REGION \
          SLACK_TOKEN \
          GITHUB_RUN_ID \
          SLACK_CHANNELS

        nextstrain build \
          --aws-batch \
          --no-download \
          --image nextstrain/ncov-ingest \
          --cpus 16 \
          --memory 30GiB \
          --exec env \
          . \
            envdir env.d snakemake \
              --configfile config/genbank.yaml \
              --cores 16 \
              --resources mem_mb=30000 \
              --printshellcmds
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        SLACK_CHANNELS: ncov-genbank-updates
